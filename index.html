<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', Arial, sans-serif;
      background: linear-gradient(120deg, #f9ffe0 0%, #d8fff9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }
    .particle-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background: transparent;
    }
    .glass-container {
      box-shadow: 0 24px 82px 0 rgba(181,224,185,0.21), 0 0 64px 8px #43e97b40;
      border-radius: 32px;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(18px) saturate(150%);
      border: 2px solid rgba(255,255,255,0.42);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      gap: 56px;
      width: 90vw;
      max-width: 1100px;
      flex-wrap: wrap;
      animation: fadeInUp 1.6s cubic-bezier(.21,1,.29,1), slideIn 1.1s cubic-bezier(.21,1,.29,1);
      position: relative;
      z-index: 2;
      overflow: visible;
    }
    @keyframes fadeInUp { 0% { transform: translateY(96px) scale(0.95); opacity: 0; } 100% { transform: none; opacity: 1; } }
    @keyframes slideIn { 0% { transform: scale(0.96) translateX(80px); opacity: 0; } 100% { transform: none; opacity: 1; } }
    .image-glow {
      display: inline-block;
      border-radius: 32px;
      padding: 8px;
      position: relative;
      z-index: 3;
      background: rgba(255,255,255,0.34);
    }
    .image-glow::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 32px;
      z-index: -1;
      background: conic-gradient(
        from 0deg,
        #43e97b 0deg 90deg,
        #38f9d7 90deg 180deg,
        #d6f08d 180deg 270deg,
        #59d4ff 270deg 360deg
      );
      filter: blur(24px) brightness(1.2) opacity(0.90);
      animation: hueSpin 5s linear infinite;
      transition: filter 0.3s;
    }
    @keyframes hueSpin { to { filter: blur(24px) brightness(1.2) opacity(0.90) hue-rotate(360deg); } }
    .image-glow:hover::before { filter: blur(32px) brightness(1.3) opacity(1); }
    .image-glow img {
      display: block;
      width: 420px;
      height: 320px;
      object-fit: cover;
      border-radius: 24px;
      border: 2.5px solid rgba(67,233,123,0.22);
      box-shadow: 0 4px 36px 0 #43e97b30, 0 0 0 9px #38f9d715;
      background: rgba(255,255,255,.85);
      margin: 0;
      transition: box-shadow 0.28s;
    }
    .image-glow img:hover {
      box-shadow: 0 4px 44px 0 #43e97b65, 0 0 0 14px #38f9d730, 0 0 20px 8px #43e97bbb;
      outline: 1.5px solid #38f9d7;
      filter: brightness(1.07);
    }
    .float-icons {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .float-icon {
      position: absolute;
      opacity: 0.77;
      width: 32px; height: 32px;
      transition: transform .4s;
      will-change: transform;
      filter: drop-shadow(0 0 12px #43e97b88);
      animation: iconFloat 5s ease-in-out infinite alternate;
    }
    .float-i1 { left: 5%; top: 10%; }
    .float-i2 { left: 78%; top: 4%; }
    .float-i3 { left: 50%; top: 93%; }
    .float-i4 { left: 90%; top: 55%; }
    @keyframes iconFloat {
      from { transform: translateY(-10px) scale(0.9) rotate(-14deg); }
      to   { transform: translateY(14px) scale(1.1) rotate(12deg);}
    }
    .illustration.parallax-card {
      transition: transform 0.7s cubic-bezier(.21,1,.29,1), box-shadow 0.5s;
      will-change: transform;
      box-shadow: 0 0 32px 6px #38f9d755, 0 6px 32px #b1f7e685;
      border: 2.5px solid rgba(67,233,123,0.26);
      overflow: visible;
      position: relative;
      background: transparent;
      padding: 0;
      z-index: 3;
    }
    .illustration.parallax-card:active {
      animation: bounce 0.34s cubic-bezier(0.53,1.6,.4,.97);
    }
    @keyframes bounce {
      0% { transform: scale(1.01); }
      35%, 92%{ transform: scale(0.97); }
      100%{ transform: scale(1.03);}
    }
    .illustration.parallax-card:hover {
      transform: scale(1.10) rotate(-2.5deg);
      box-shadow: 0 0 80px 22px #43e97b85, 0 16px 52px #38f9d7bb;
    }
    .login-card {
      background: rgba(255,255,255, 0.98);
      border-radius: 24px;
      box-shadow: 0 6px 32px #69c69a30, 0 0 24px 4px #38f9d730, 0 0 22px #38f9d760;
      backdrop-filter: blur(6px);
      padding: 40px;
      width: 400px;
      position: relative;
      z-index: 2;
      animation: loginFade 1.5s cubic-bezier(.42,1.15,.29,1);
    }
    @keyframes loginFade { from { transform: scale(.95) translateY(16px); opacity: 0;} to   { transform: none; opacity: 1;} }
    h2 {
      text-align: center;
      background: linear-gradient(90deg,#43e97b,#38f9d7,#594ed2,#59d4ff,#d6f08d);
      background-clip: text;
      color: transparent;
      font-size: 2em;
      margin-bottom: 24px;
      font-weight: 800;
      letter-spacing: .04em;
      animation: shineText 5s linear infinite;
      -webkit-background-clip: text;
    }
    @keyframes shineText { 0% { background-position: 0%;} 100% { background-position: 250%;} }
    .input-group {
      position: relative;
      margin-bottom: 24px;
    }
    .input-group label {
      position: absolute;
      left: 22px;
      top: 14px;
      font-size: 1em;
      color: #304f7fbb;
      pointer-events: none;
      opacity: 0.7;
      transition: .16s;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -13px;
      left: 18px;
      font-size: 0.93em;
      color: #594ed2;
      background: linear-gradient(90deg,#d8fff9,#eafbd6 80%);
      padding: 0 6px;
      border-radius: 8px;
      opacity: 1;
    }
    input {
      width: 87%;
      height: 50px;
      border-radius: 25px;
      border: none;
      box-shadow: 0 6px 26px #eafbd6;
      padding: 0 50px 0 20px;
      font-size: 1em;
      background: rgba(255,255,255,0.85);
      transition: box-shadow 0.25s;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 16px 3px #38f9d7bb, 0 6px 26px #eafbd6;
    }
    .icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #6582a1;
      cursor: pointer;
      font-size: 1.2em;
      z-index: 3;
      transition: color .18s;
    }
    .toggle-password:hover { color: #594ed2; }
    .login-btn {
      width: 100%;
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #304f7f;
      font-weight: 800;
      border: none;
      border-radius: 18px;
      padding: 12px;
      font-size: 1.1em;
      margin-bottom: 10px;
      cursor: pointer;
      box-shadow: 0 0 32px 6px #43e97b90, 0 0 48px 12px #38f9d7a0 inset;
      animation: glow 2.5s ease-in-out infinite alternate;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    @keyframes glow { 0% {box-shadow: 0 0 24px 0 #43e97b60, 0 0 32px 8px #38f9d7a0 inset;} 100% {box-shadow: 0 0 64px 12px #43e97bb0, 0 0 96px 36px #38f9d7a0 inset;} }
    .login-btn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1), 0 0 80px #38f9d780;
      filter: brightness(1.06);
    }
    .login-btn::after {
      content:"";
      display:block;
      position: absolute;
      left:-60px;top:-60px;
      width:180px;height:68px;
      background: linear-gradient(110deg,rgba(255,255,255,.19) 4%,rgba(255,255,255,.02) 86%);
      filter: blur(1px);
      opacity:0;
      border-radius: 80px;
      pointer-events:none;
      animation: btnShine 2.8s linear infinite;
    }
    @keyframes btnShine { 5%{left:-60px;top:-60px;opacity:.1;} 45%{left:90px;top:8px;opacity:.35;} 89%{left:310px;top:30px;opacity:.01;} 100%{left:-60px;top:-60px;opacity:.01;} }
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #43e97b 0%, #304f7f44 100%);
      pointer-events: none;
      animation: ripple-effect 0.7s linear;
      width: 80px; height: 80px;
      transform: translate(-50%, -50%);
      opacity: 0.4;
      z-index: 9;
    }
    @keyframes ripple-effect { 0% { transform: scale(0); opacity: 0.35; } 100% { transform: scale(2.2); opacity: 0;} }
    .create-link {
      display: block;
      text-align: right;
      color: #594ed2;
      text-decoration: none;
      font-weight: 600;
      margin-top: 8px;
      transition: color .17s;
    }
    .create-link:hover { text-decoration: underline; color: #43e97b;}
    .hidden { display: none; }
    #cursor-glow {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      left: 0; top: 0;
      width: 90px; height: 90px;
      margin-left: -45px;
      margin-top: -45px;
      border-radius: 50%;
      background: radial-gradient(circle, #43e97b55 0%, #38f9d700 90%);
      box-shadow: 0 0 64px 32px #43e97bbb;
      mix-blend-mode: lighten;
      opacity: 0.33;
      transition: background 0.6s, opacity 0.2s;
      will-change: transform;
    }
    #snackbar {
      position: fixed;
      left: 50%; top: 6%;
      min-width: 220px;
      background: linear-gradient(90deg,#43e97b,#59d4ff,#d6f08d);
      color: #222;
      font-weight: 700;
      padding: 16px 32px;
      border-radius: 24px;
      box-shadow: 0 2px 28px #38f9d7aa;
      text-align: center;
      opacity: 0;
      transform: translateX(-50%) scale(.96);
      z-index: 100000;
      transition: .19s;
      pointer-events: none;
      letter-spacing: 0.03em;
    }
    #snackbar.visible { opacity: 1; transform: translateX(-50%) scale(1.02); pointer-events: auto; }
    @media (max-width: 768px) {
      .glass-container {
        flex-direction: column; text-align: center; padding: 32px;
      }
      .image-glow img { width: 100%; max-width: 320px; height: auto;}
      .login-card { width: 100%; max-width: 380px;}
    }
  </style>
</head>
<body>
  <canvas id="particle-bg" class="particle-bg"></canvas>
  <div id="cursor-glow"></div>
  <div id="page-transition-overlay"></div>
  <div class="glass-container fadein slidein">
    <div class="illustration parallax-card" style="position:relative;">
      <div class="float-icons">
        <img class="float-icon float-i1" src="https://cdn-icons-png.flaticon.com/512/833/833314.png" alt="scythe">
        <img class="float-icon float-i2" src="https://cdn-icons-png.flaticon.com/512/4004/4004400.png" alt="wheat">
        <img class="float-icon float-i3" src="https://cdn-icons-png.flaticon.com/512/2106/2106459.png" alt="watering-can">
        <img class="float-icon float-i4" src="https://cdn-icons-png.flaticon.com/512/1197/1197330.png" alt="tractor">
      </div>
      <div class="image-glow">
        <img src="image.jpg" alt="Farmer Cartoon">
      </div>
    </div>
    <div class="login-card" id="login-section">
      <h2>Login To AgriGuard</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="login-username" placeholder=" " required autocomplete="username">
          <label for="login-username">Username</label>
          <span class="icon"><i class="fa fa-user"></i></span>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder=" " required autocomplete="current-password">
          <label for="login-password">Password</label>
          <span class="icon toggle-password"><i class="fa fa-eye"></i></span>
        </div>
        <button class="login-btn liquid" type="submit">Login</button>
      </form>
      <a class="create-link" href="#" id="createAccountLink">Create an account</a>
    </div>
    <div class="login-card hidden" id="signup-section">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="new-username" placeholder=" " required>
          <label for="new-username">Username</label>
          <span class="icon"><i class="fa fa-user"></i></span>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder=" " autocomplete="email">
          <label for="email">Email (optional)</label>
          <span class="icon"><i class="fa fa-envelope"></i></span>
        </div>
        <div class="input-group">
          <input type="password" id="new-password" placeholder=" " required autocomplete="new-password">
          <label for="new-password">Password</label>
          <span class="icon toggle-password"><i class="fa fa-eye"></i></span>
        </div>
        <div class="input-group">
          <input type="password" id="confirm-password" placeholder=" " required>
          <label for="confirm-password">Confirm Password</label>
          <span class="icon"><i class="fa fa-lock"></i></span>
        </div>
        <button class="login-btn liquid" type="submit">Submit</button>
      </form>
      <a class="create-link" href="#" id="backToLogin">Back to Login</a>
    </div>
  </div>
  <div id="snackbar"></div>
  <script>
    // Cursor-following glow and react icons
    const cursorGlow = document.getElementById("cursor-glow");
    document.addEventListener('mousemove', e => {
      cursorGlow.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
      document.querySelectorAll('.float-icon').forEach(function(icon, i){
        var dx = Math.abs((e.clientX/window.innerWidth)*100 - ((i+1)*25));
        var dy = Math.abs((e.clientY/window.innerHeight)*100 - ((i+1)*20));
        icon.style.transform = `translateY(${10+dy*0.4}px) scale(${1+dx*0.015}) rotate(${dx-10}deg)`;
      });
    });
    // Fast EMOJI PARTICLES
    window.onload = function() {
      let c = document.getElementById('particle-bg');
      let ctx = c.getContext('2d');
      let W = c.width = window.innerWidth;
      let H = c.height = window.innerHeight;
      let emoji = [
        "üåæ","üå±","ü•ï","üåª","üçÄ","üåΩ","üçÖ","üê¶","üöú","üßëüèΩ‚Äçüåæ","ü™¥","üå∞","üêÑ","üå≥"
      ];
      let particles = [], maxP = 14;
      function randomEmoji() { return emoji[Math.floor(Math.random()*emoji.length)]; }
      for(let i=0;i<maxP;i++){
        let size = 32 + Math.random()*34;
        // High speed for dx/dy range!
        particles.push({
          x:Math.random()*W, y:Math.random()*H,
          r:size,
          emoji:randomEmoji(),
          dx:(-0.6+Math.random()*1.2)*1.7, dy:(-0.5+Math.random()*1.0)*1.7,
          a:Math.random()*360, rot:(Math.random()>0.5?1:-1)*(0.03+Math.random()*0.06)
        });
      }
      function draw() {
        ctx.clearRect(0,0,W,H);
        for (let p of particles) {
          ctx.save();
          ctx.font = `bold ${p.r}px Segoe UI Emoji,Arial`;
          ctx.globalAlpha=0.75;
          ctx.translate(p.x, p.y);
          ctx.rotate(p.a);
          ctx.fillText(p.emoji,0,0);
          ctx.restore();
        }
      }
      function animate() {
        for (let p of particles) {
          p.x += p.dx;
          p.y += p.dy;
          p.a += p.rot*0.03;
          if (p.x < -60) p.x = W+20;
          if (p.x > W+60) p.x = -20;
          if (p.y < -50) p.y = H+25;
          if (p.y > H+70) p.y = -8;
        }
        draw();
      }
      setInterval(animate, 1000/45);
      window.onresize=function(){ W=c.width=window.innerWidth; H=c.height=window.innerHeight; }
    };
    // Login form
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      localStorage.setItem("agriguard-username", username);
      showSnackbar("Welcome, " + username + "!");
      setTimeout(()=>window.location.href = "homepage2.html",900);
    });
    document.getElementById("createAccountLink").onclick = e => {
      e.preventDefault();
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("signup-section").classList.remove("hidden");
    };
    document.getElementById("backToLogin").onclick = e => {
      e.preventDefault();
      document.getElementById("signup-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    };
    document.getElementById("signupForm").addEventListener("submit", e => {
      e.preventDefault();
      const pass = document.getElementById("new-password").value;
      const confirm = document.getElementById("confirm-password").value;
      if (pass !== confirm) {
        showSnackbar("Passwords do not match!");
        return;
      }
      showSnackbar("Account created successfully!");
      setTimeout(function(){
        document.getElementById("signup-section").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
      },1000);
    });
    document.querySelectorAll(".toggle-password").forEach(icon => {
      icon.addEventListener("click", () => {
        const input = icon.parentElement.querySelector("input");
        const i = icon.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          i.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          input.type = "password";
          i.classList.replace("fa-eye-slash", "fa-eye");
        }
      });
    });
    document.querySelectorAll(".login-btn").forEach(btn => {
      btn.addEventListener("click", function(e) {
        const ripple = document.createElement("span");
        ripple.classList.add("ripple");
        ripple.style.left = (e.offsetX) + "px";
        ripple.style.top = (e.offsetY) + "px";
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 700);
      });
    });
    function showSnackbar(t) {
      let sb=document.getElementById('snackbar');
      sb.textContent=t;sb.classList.add('visible');
      setTimeout(()=>sb.classList.remove('visible'),1050);
    }
  </script>
</body>
</html>
